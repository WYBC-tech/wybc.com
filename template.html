<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WYBCx | page-title</title>
  <meta name="description" content="WYBC Yale Radio, Yale University's radio station operated and owned by students in New Haven, Connecticut and broadcasting online at wybc.com"/>
	<meta name="keywords" content="WYBC, Yale, Radio, music, college, yale radio, 216 Dwight, 21 Broadway, New Haven, 94.3, yale radio 1340, 1340 am, 94.3 fm, the X, WYBC X, WYBCX, 1340, Yale Broadcasting Corporation, yale student radio, yale sports, awesome, cake"/>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">  

  <!--component script files: these .js files contain the code to create the 
  logo block, navbar, and footer objects-->
  <script src="../components/logo_block.js" defer></script>
  <script src="../components/navlist.js" defer></script>
  <script src="../components/footer.js" defer></script>
  <script src="../components/left-div.js" defer></script>

  <!--command script files: these .js files contain the code to implement the
  hamburger menu open/close functions-->
  <script src="../components/mobile-menu.js" defer></script>
</head>
  
<body>
<div id="container">
  <div class="header">
    <div class="header-image">
      <h1>CONTENT</h1>
      <!--header image for use in PC mode-->
    </div>

    <div class="mobile-nav">
      <!--code to set up the dropdown menu in mobile mode, 
      nothing here gets changed from page to page-->

      <div class="icon">
        <a id="mobile-menu-link" href="#" onclick="mobileMenu()">
        <logo-block></logo-block>
        </a>
      </div>
      
      <div class="menu" id="mobile-nav-menu">
        <site-nav></site-nav>
      </div>
    </div>
  </div>

  <div class="column_left">
    <left-div></left-div>
  </div>

  <div class="column_center">
    <h1 id="title_column_center">
      <!--title of the center column/page in general-->
    </h1>

    <div id="content_column_center">
      <!--content of the center column-->
    </div>
  </div>

  <div class="column_right">
    <!--right column auxiliary content-->
  </div>

  <footer>
    <site-footer></site-footer>
  </footer>
</div>
</body>
</html>
